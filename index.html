<!DOCTYPE html>
<html>
    <head>
        <title>Simon Says</title>
        <link href='https://fonts.googleapis.com/css?family=Teko:400,600|Inconsolata' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="simon"> 
            <div class="clrs">
                <div class="grn big" id="1"><div class="circ Grn"></div></div>
                <div class="red big" id="2"><div class="circ Red"></div></div>
                <div class="ylw big" id="3"><div class="circ Ylw"></div></div>
                <div class="blu big" id="4"><div class="circ Blu"></div></div>
            </div>
            <div class="ctrl">
                <div class="title">
                    <h2>Simon&reg</h2>
                </div>    
                <div class="count">01</div>
                <h4 class="cnt">count</h4>
                <div class="start"></div>
                <h4 class="strt">start</h4>
                <div class="strctLt"></div>
                <div class="strict"></div>
                <h4 class="strct">strict</h4>
                <div class="power"><div class="switch"></div></div>
                <h4 class="powOff">OFF</h4>
                <h4 class="powOn">ON</h4>
            </div>
        </div>




        <!-- codepen portfolio link button -->
        <div class="me">
            <a href="https://codepen.io/metasci/" target="_blank">By Nick</a>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    </body>
</html>
